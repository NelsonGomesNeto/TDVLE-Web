<mat-card class="register-form">
  <h3>Request</h3>
  <form>
    <mat-form-field class="example-full-width">
      <input matInput required placeholder="Name" [(ngModel)]="this.clazz.name" name="inputName" #inputName="ngModel">
    </mat-form-field>

    <button mat-raised-button [disabled]="inputName.invalid" (click)="this.create()" (onkeypress)="onKeyPress($event)" color="accent">Create</button>
  </form>
</mat-card>
